{% load static %}
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="{% static 'login.css' %}">
    </head>
    <body>
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
                <div class="social-icon">
                    <img src="{% static 'Icon/fb.png' %}">
                    <img src="{% static 'Icon/tw.png' %}">
                    <img src="{% static 'Icon/gp.png' %}">
                </div>
                <form action="" id="login" class="input-group" method="post">
                    {%csrf_token%}
                    <input type="text" class="input-field" id="eamil" name="email" placeholder="User Name" required>
                    <input type="text" class="input-field" id="password" name="password" placeholder="Password" required>
                    <input type="checkbox" class="chech-box"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">Log In</button>
                </form>
                <form action="/signup/" id="register" class="input-group" method="post">
                    {%csrf_token%}
                    <input type="text" class="input-field" name="first_name" placeholder="First Name" required>
                    <input type="text" class="input-field" name="last_name" placeholder="Last Name" required>
                    <label class="h11">Gender</label>
                    <input type="radio" id="male" name="sex" value="MALE">
                    <label for="male" class="h11">MALE</label>
                    <input type="radio" id="female" name="sex" value="FEMALE">
                    <label for="female" class="h11">FEMALE</label>
                    <input type="email" class="input-field" name="email" placeholder="Email ID" required>
                    <input type="text" class="input-field" name="password" placeholder="Password" required>
                    <input type="checkbox" class="chech-box"><span>I agree to terms & conditions</span>
                    <button type="submit"  class="submit-btn">Register</button>
                </form>
            </div>
        </div>
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");

            function register()
            {
                x.style.left="-400px";
                y.style.left="50px";
                z.style.left="110px";
            }

            function login()
            {
                x.style.left="50px";
                y.style.left="450px";
                z.style.left="0px";
            }
        </script>
    </body>
</html>
